<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="An in-browser sketching tool that allows you to use different colors and thicknesses to express your artsy side freely!">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="./javascript.js" defer></script>
    <title>Pixel Sketch</title>
</head>
<body>
    <h1>Pixel Sketch</h1>
    <div id="container">
        <div id="configs">
            <input id="colorSelector" type="color" value="#000000">
            <i id="draw" class="fa-solid fa-pen-to-square fa-4x"></i>
            <i id="eraser" class="fa-solid fa-eraser fa-4x"></i>
            <div id="shade">
                <i id="lighten" class="fa-solid fa-sun fa-3x"></i>
                <i id="darken" class="fa-solid fa-moon fa-3x"></i>
            </div>
            <i id="rainbow" class="fa-solid fa-rainbow fa-4x rainbow"></i>
            <i id="clear" class="fa-solid fa-rectangle-xmark fa-4x"></i>
        </div>
        <div id="grid-container">
            <div id="grid"></div>
            <div id="sizeValue" class="size-value">30 x 30</div>
            <input id="sizeSlider" type="range" value="30" min="8" max="64" />
        </div>
    </div>
    <div class="footer">
        <a target="_blank" href="https://github.com/ali-hasan97"><i class="fa-brands fa-github fa-3x"></i></a>
        <a target="_blank" href="https://linkedin.com/in/syed-ali-hasan"><i class="fa-brands fa-linkedin fa-3x"></i></a>
    </div>
</body>
</html>
